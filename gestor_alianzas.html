<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Alianzas</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    /* Estilo del logo */
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
    }

    /* Estilo del título */
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Descripción */
    .description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* Formulario */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #999;
    }
    .form-group textarea {
      height: 120px;
      resize: none;
    }

    /* Botón */
    .submit-button {
      background-color: #7b38b5;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #7b38b5;
    }

    /* Decoraciones adicionales */
    .decor-star {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 40px;
    }
    .decor-triangle {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Conecta Comunidad">
    </div>

    <!-- Título -->
    <h1 class="title">Gestión de Alianzas</h1>
    <p class="description">Comunícate para aliar proyectos o empresas con usuarios.</p>

    <!-- Formulario -->
    <form action="procesar_alianza.html" method="post">
      <div class="form-group">
        <input type="text" name="categoria" placeholder="Categoría del proyecto de interés" required>
        <textarea name="propuesta" placeholder="Propuesta de alianza" required></textarea>
      </div>
      <a href="proyectos.html" class="submit-button">ENVIAR</a>

    </form>
  </div>

  <!-- Decoraciones -->
  <img src="imagenes/estrella.jpeg" alt="Decoración estrella" class="decor-star">
  <img src="imagenes/triangulo.jpeg" alt="Decoración triángulo" class="decor-triangle">
</body>
</html>
