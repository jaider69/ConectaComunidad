<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Proyectos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            background-color: #111;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .form-section {
            flex: 1;
            text-align: center;
        }

        .form-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            color: #000;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .image-preview {
            width: 90%;
            max-height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: none;
        }

        .divider {
            width: 1px;
            background-color: #555;
            margin: 0 20px;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-section button {
            background-color: #800080;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-section button:hover {
            background-color: #993399;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #800080;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }

        .custom-file-upload:hover {
            background-color: #993399;
        }

        .file-name {
            color: #fff;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Gesti贸n de proyectos</h1>
            <form>
                <input type="text" placeholder="Nombre del proyecto" required>
                <textarea placeholder="Breve descripci贸n del proyecto" required></textarea>
                <div class="file-upload">
                    <label for="imageUpload" class="custom-file-upload">Seleccionar archivo</label>
                    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="image-preview">
                    <img id="imagePreview" src="" alt="Vista previa">
                </div>
            </form>
        </div>
        
        <div class="divider"></div>
        
        <div class="button-section">
            <button onclick="accion('subir')">SUBIR PROYECTO</button>
            <button onclick="accion('borrar')">BORRAR</button>
            <button onclick="accion('editar')">EDITAR</button>
            <button onclick="accion('cancelar')">CANCELAR</button>
        </div>
    </div>

    <script>
        function accion(tipo) {
            alert(`Acci贸n seleccionada: ${tipo}`);
            if (tipo === 'subir') {
                window.location.href = "informacio.html";
            } else {
                window.location.href = "proyectos.html";
            }
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const image = document.getElementById('imagePreview');
                image.src = reader.result;
                image.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
            
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = event.target.files[0] ? event.target.files[0].name : '';
        }
    </script>
</body>
</html>
