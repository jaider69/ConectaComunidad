<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Empresa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #000;
      border-radius: 10px;
      max-width: 1000px;
      width: 100%;
    }
    
    .logo-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .logo-section img {
      width: 100%;
      max-width: 350px;
      height: auto;
    }
    
    .form-section {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 20px;
      position: relative;
    }
    
    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 15px;
      padding-right: 40px;
      border: 1px solid #000;
      border-radius: 20px;
      font-size: 16px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }
    
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
      min-height: 18px;
    }
    
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .checkbox-container input {
      margin-right: 10px;
      margin-top: 3px;
      min-width: 16px;
    }
    
    .terms-error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
    }
    
    .submit-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .submit-button:hover {
      background-color: #333;
    }
    
    .success-message {
      color: green;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
      display: none;
    }
    
    /* Mejoras en la responsividad */
    @media (max-width: 1024px) {
      .container {
        max-width: 900px;
      }
      
      .logo-section img {
        max-width: 300px;
      }
      
      .form-section {
        padding: 25px;
      }
    }
    
    @media (max-width: 900px) {
      .container {
        max-width: 800px;
      }
      
      .logo-section img {
        max-width: 280px;
      }
      
      .form-section h2 {
        font-size: 22px;
      }
      
      .input-field {
        font-size: 15px;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 15px;
      }
      
      .logo-section {
        padding: 15px 0;
        margin-bottom: 20px;
      }
      
      .logo-section img {
        max-width: 250px;
      }
      
      .form-section {
        width: 90%;
        max-width: 500px;
        margin: 0;
        padding: 25px;
      }
      
      .checkbox-container {
        font-size: 14px;
      }
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .form-section {
        padding: 20px;
      }
      
      .form-section h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .submit-button {
        padding: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .form-section {
        padding: 18px;
      }
      
      .input-field {
        padding: 10px 12px;
        font-size: 15px;
      }
      
      .checkbox-container {
        font-size: 13px;
      }
      
      .error-message {
        font-size: 13px;
      }
    }
    
    @media (max-width: 360px) {
      .form-section {
        padding: 15px;
      }
      
      .form-section h2 {
        font-size: 18px;
      }
      
      .input-field {
        font-size: 14px;
      }
      
      .submit-button {
        font-size: 15px;
        padding: 10px;
      }
      
      .checkbox-container {
        font-size: 12px;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="imagenes/logo.jpeg" alt="Conecta Comunidad Logo">
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <h2>Registro Empresa</h2>
      <form id="registroForm" novalidate>
        <!-- Mensajes generales -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <!-- Nombre Empresa -->
        <div class="input-group">
          <input type="text" name="nombre_empresa" class="input-field" placeholder="Nombre Empresa" required>
          <div class="error-message" id="error-nombre_empresa"></div>
        </div>
    
        <!-- N.I.T -->
        <div class="input-group">
          <input type="text" name="nit" class="input-field" placeholder="N.I.T" pattern=".{7,}" title="El NIT debe tener al menos 7 caracteres" required>
          <div class="error-message" id="error-nit"></div>
        </div>
    
        <!-- Tel√©fono de contacto -->
        <div class="input-group">
          <input type="text" name="telefono" class="input-field" placeholder="Tel√©fono de contacto" pattern="[0-9]{7,15}" title="Ingrese solo n√∫meros (m√≠nimo 7 y m√°ximo 15 d√≠gitos)" required>
          <div class="error-message" id="error-telefono"></div>
        </div>
    
        <!-- Correo -->
        <div class="input-group">
          <input type="email" name="correo" class="input-field" placeholder="Correo" required>
          <div class="error-message" id="error-correo"></div>
        </div>
    
        <!-- Contrase√±a -->
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" name="contrasena" id="contrasena" class="input-field" placeholder="Contrase√±a" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula, una min√∫scula y un n√∫mero" required>
            <span class="toggle-password" id="toggle-contrasena" onclick="togglePassword('contrasena', 'toggle-contrasena')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="error-message" id="error-contrasena"></div>
        </div>
    
        <!-- Confirmar Contrase√±a -->
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" class="input-field" placeholder="Confirmar Contrase√±a" required>
            <span class="toggle-password" id="toggle-confirmar" onclick="togglePassword('confirmar_contrasena', 'toggle-confirmar')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="error-message" id="error-confirmar"></div>
        </div>
    
        <!-- T√©rminos y Condiciones -->
        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Aceptar los t√©rminos, condiciones y pol√≠ticas de ConectaComunidad y pol√≠tica de privacidad</label>
        </div>
        <div class="terms-error" id="error-terms"></div>
        
        <button type="submit" class="submit-button">
          <span id="button-text">Registrarse</span>
          <span id="button-loader" class="loader" style="display: none;"></span>
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Funci√≥n para alternar visibilidad de contrase√±a y cambiar el icono
    function togglePassword(fieldId, toggleId) {
      var field = document.getElementById(fieldId);
      var toggleIcon = document.getElementById(toggleId);
      if (field.type === "password") {
        field.type = "text";
        toggleIcon.textContent = "üëÅ";
      } else {
        field.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
      }
    }
    
    // Funci√≥n de validaci√≥n: si el campo est√° vac√≠o, mostrar "Este campo es obligatorio."
    function validateField(input) {
      // Evitar validar checkboxes
      if (input.type === 'checkbox') return;
      var errorElement = document.getElementById("error-" + input.name);
      if (!errorElement) return;
      
      // Limpiar mensaje previo
      errorElement.textContent = "";
      
      // Validar campo vac√≠o
      if (input.required && input.value.trim() === "") {
        errorElement.textContent = "Este campo es obligatorio.";
        return;
      }
      
      // Validaciones espec√≠ficas por tipo de campo
      if (!input.checkValidity()) {
        switch(input.name) {
         case "correo":
         errorElement.textContent = "El formato del correo es incorrecto. Por favor, utilice un formato v√°lido (ej. usuario@dominio.com).";
         break;
         case "telefono":
         errorElement.textContent = "El tel√©fono debe contener solo n√∫meros (entre 10 y 15 d√≠gitos).";
         break;
         case "nit":
         errorElement.textContent = "El NIT debe tener al menos 7 caracteres.";
         break;
         case "contrasena":
         errorElement.textContent = "La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula, una min√∫scula y un n√∫mero.";
         break;
         default:
         errorElement.textContent = input.title || "Campo inv√°lido.";
      }
      }
    }
    
    // Validaci√≥n inmediata en cada campo (evento onblur)
    document.querySelectorAll('input').forEach(function(input) {
      input.addEventListener('blur', function() {
        validateField(input);
      });
    });
    
    // Navegaci√≥n con Enter: mover el foco entre inputs (excluyendo checkboxes) y, en el √∫ltimo, enviar el formulario
    const nonCheckboxInputs = Array.from(document.querySelectorAll('input')).filter(input => input.type !== 'checkbox');
    nonCheckboxInputs.forEach(function(input, index, inputs) {
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          } else {
            // Si es el √∫ltimo campo, se env√≠a el formulario
            document.getElementById('registroForm').dispatchEvent(new Event('submit'));
          }
        }
      });
    });
    
    // Configuraci√≥n de Supabase
    document.addEventListener('DOMContentLoaded', function() {
      const supabaseUrl = 'https://fbqjjhjstvcbdcpgwems.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZicWpqaGpzdHZjYmRjcGd3ZW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDQ3ODUsImV4cCI6MjA2MDQ4MDc4NX0.F-MsX8_lTk5fmRhts_eqaByRZaSP1IXpV3KxLpaWxj8';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      const form = document.getElementById('registroForm');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const buttonText = document.getElementById('button-text');
      const buttonLoader = document.getElementById('button-loader');
      
      // Validaci√≥n en env√≠o del formulario
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Limpiar mensajes previos
        document.querySelectorAll('.error-message, .terms-error').forEach(el => {
          el.textContent = "";
        });
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        var formValid = true;
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
          if (input.type !== "checkbox") {
            validateField(input);
            if (!input.checkValidity()) {
              formValid = false;
            }
          }
        });
        
        // Validar confirmaci√≥n de contrase√±a
        var contrasena = document.getElementById('contrasena').value;
        var confirmar = document.getElementById('confirmar_contrasena').value;
        if (contrasena !== confirmar) {
          document.getElementById('error-confirmar').textContent = "Las contrase√±as no coinciden.";
          formValid = false;
        }
        
        // Validar checkbox de t√©rminos
        if (!document.getElementById('terms').checked) {
          document.getElementById('error-terms').textContent = "Debe aceptar los t√©rminos y condiciones.";
          formValid = false;
        }
        
        if (!formValid) return;
        
        // Estado de carga
        buttonText.textContent = 'Registrando...';
        buttonLoader.style.display = 'inline-block';
        form.querySelector('button[type="submit"]').disabled = true;
        
        try {
          // Obtener valores del formulario
          const empresaData = {
            email: document.querySelector('input[name="correo"]').value,
            password: document.getElementById('contrasena').value,
            nombre_empresa: document.querySelector('input[name="nombre_empresa"]').value,
            nit: document.querySelector('input[name="nit"]').value,
            telefono: document.querySelector('input[name="telefono"]').value
          };
          
          // 1. Registrar usuario en Auth
          const { data: authData, error: authError } = await supabase.auth.signUp({
            email: empresaData.email,
            password: empresaData.password
          });
          
          if (authError) {
            // Manejar errores espec√≠ficos de autenticaci√≥n
            if (authError.message.includes('User already registered')) {
              throw new Error('correo_registrado');
            } else if (authError.message.includes('Password should be at least')) {
              throw new Error('contrasena_invalida');
            } else {
              throw authError;
            }
          }
          
          // 2. Insertar en tabla 'empresa'
          const { data, error } = await supabase
            .from('empresa')
            .insert([{
              auth_id: authData.user.id,
              nombre_empresa: empresaData.nombre_empresa,
              nit: empresaData.nit,
              telefono: empresaData.telefono,
              correo: empresaData.email
            }])
            .select();
          
          if (error) {
            // Manejar errores espec√≠ficos de la base de datos
            if (error.message.includes('duplicate key value violates unique constraint')) {
              if (error.message.includes('correo')) {
                throw new Error('correo_registrado');
              } else if (error.message.includes('nit')) {
                throw new Error('nit_registrado');
              }
            }
            throw error;
          }
          
          // √âxito - mostrar mensaje y redirigir
          successMessage.textContent = '¬°Registro exitoso! Revisa tu correo para confirmar tu cuenta.';
          successMessage.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = "iniciar_secion.html";
          }, 3000);
        } catch (error) {
    console.error('Error:', error);
    let errorMsg = 'Error al registrar. Por favor intenta nuevamente.';
    
    // Mensajes de error espec√≠ficos
    switch(error.message) {
        case 'correo_registrado':
            errorMsg = 'Este correo ya est√° registrado. Por favor, utiliza otro correo electr√≥nico.';
            document.getElementById('error-correo').textContent = errorMsg;
            break;
        case 'nit_registrado':
            errorMsg = 'Este NIT ya est√° registrado. Por favor, verifica el n√∫mero ingresado.';
            document.getElementById('error-nit').textContent = errorMsg;
            break;
        case 'contrasena_invalida':
            errorMsg = 'La contrase√±a no cumple con los requisitos m√≠nimos de seguridad.';
            document.getElementById('error-contrasena').textContent = errorMsg;
            break;
        default:
            if (error.message.includes('violates row-level security')) {
                errorMsg = 'Error de permisos. Contacta al administrador.';
            } else if (error.message.includes('email rate limit exceeded')) {
                errorMsg = 'Demasiados intentos. Por favor espera unos minutos antes de volver a intentar.';
            } else if (error.message.includes('NetworkError')) {
                errorMsg = 'Error de conexi√≥n. Por favor, verifica tu conexi√≥n a internet.';
            }
            document.getElementById('error-message').textContent = errorMsg;
            document.getElementById('error-message').style.display = 'block';
    }
    
    // Restaurar bot√≥n
    buttonText.textContent = 'Registrarse';
    buttonLoader.style.display = 'none';
    form.querySelector('button[type="submit"]').disabled = false;
}
      });
    });
  </script>
</body>
</html>
