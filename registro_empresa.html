<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Empresa</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #000;
                color: #fff;
            }
    
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
                padding: 20px;
                border-radius: 10px;
            }
    
            .logo-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-right: 50px;
                text-align: center;
            }
            .logo-section {
                text-align: center;
                margin-right: 200px;
            }
    
            .logo-section img {
                width: 350px;
            }
    
            
    
            .form-section {
                background-color: #fff;
                color: #000;
                padding: 40px;
                border-radius: 20px;
                width: 400px;
                text-align: center;
            }
    
            .form-section h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
    
            .input-field {
                width: 95%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #000;
                border-radius: 20px;
                font-size: 16px;
            }
    
            .submit-button {
                width: 95%;
                padding: 10px;
                border: none;
                border-radius: 20px;
                background-color: #000;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: bold;
                margin-bottom: 10px;
            }
    
            .submit-button:hover {
                background-color: #333;
            }
    
            .checkbox-container {
                display: flex;
                align-items: center;
                font-size: 15px;
                color: #555;
            }
    
            .checkbox-container input {
                margin-right: 14px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="imagenes/logo.jpeg" alt="Conecta Comunidad Logo">
            
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Registro Empresa</h2>
            <input type="text" class="input-field" placeholder="Nombre Empresa">
            <input type="text" class="input-field" placeholder="N.I.T">
            <input type="text" class="input-field" placeholder="Teléfono de contacto">
            <input type="email" class="input-field" placeholder="Correo">
            <input type="password" class="input-field" placeholder="Contraseña">
            <button class="submit-button" onclick="window.open('iniciar_secion.html')">Aceptar y Continuar</button >
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">Aceptar los términos, condiciones y políticas de ConectaComunidad y política de privacidad</label>
            </div>
        </div>
    </div>
</body>
</html>
