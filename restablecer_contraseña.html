<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad - Restablecer Contraseña</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            background-color: #000;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .logo {
            text-align: center;
            margin-right: 0;
        }
        .logo img {
            max-width: 350px;
            width: 100%;
            height: auto;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
            text-align: center;
        }
        .form-container {
            text-align: center;
            width: 100%;
        }
        .form-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #000;
            text-align: center;
        }
        .input-container {
            width: 100%;
            text-align: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .input-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 30px;
            border: 1px solid #000;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .submit-btn, .back-btn {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
        }
        .submit-btn {
            color: #fff;
            background-color: #000;
            border: none;
        }
        .submit-btn:hover {
            background-color: #333;
        }
        .back-btn {
            color: #000;
            background-color: #fff;
            border: 1px solid #000;
        }
        .back-btn:hover {
            background-color: #f0f0f0;
        }

        /* Media queries para diseño responsive */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .left-column {
                width: 50%;
                padding: 40px;
            }
            .right-column {
                width: 50%;
            }
            .logo {
                margin-right: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 250px;
            }
            h1 {
                font-size: 16px;
            }
            .form-container p {
                font-size: 13px;
            }
            .input-container input,
            .submit-btn, 
            .back-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo">
                <img src="imagenes/logo.jpeg" alt="Logo de Conecta Comunidad">
            </div>
        </div>
        <div class="right-column">
            <div class="form-container">
                <h1>RESTABLECER CONTRASEÑA</h1>
                <div class="input-container">
                    <input type="text" id="email" placeholder="Correo electrónico">
                    <div id="error-email" class="error-message"></div>
                </div>
                <p>Enviaremos un código de verificación de 6 dígitos a este email.</p>
                <button class="submit-btn" onclick="siguiente()">SIGUIENTE</button>
                <button class="back-btn" onclick="volver()">VOLVER</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("email").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                siguiente();
            }
        });
        
        function siguiente() {
            var emailInput = document.getElementById("email");
            var errorElement = document.getElementById("error-email");
            var emailValue = emailInput.value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailValue === "") {
                errorElement.textContent = "Ingresa una dirección de correo electrónico ";
                return;
            }
            if (!emailRegex.test(emailValue)) {
                errorElement.textContent = "El formato del correo es incorrecto. Por favor, utilice un formato válido (ej. usuario@dominio.com).";
                return;
            }
            
            errorElement.textContent = "";
            alert("Se ha enviado el código de verificación a su correo.");
            window.location.href = "verificacion.html";
        }
        
        function volver() {
            window.location.href = "iniciar_secion.html";
        }
    </script>
</body>
</html>
