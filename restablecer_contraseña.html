<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad - Restablecer Contraseña</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            max-width: 800px;
            background-color: #000;
        }
        /* Columna izquierda */
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 50%;
        }
        .logo {
            text-align: center;
            margin-right: 80px;
        }
        .logo img {
            width: 350px; /* Ajusta el tamaño del logo según sea necesario */
        }
        .logo-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        /* Columna derecha */
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 50%;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .form-container {
            text-align: center;
            width: 100%;
        }
        .form-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #000;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 30px;
            border: 1px solid #000;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .submit-btn, .back-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
        }
        .submit-btn {
            color: #fff;
            background-color: #000;
            border: none;
        }
        .submit-btn:hover {
            background-color: #333;
        }
        .back-btn {
            color: #000;
            background-color: #fff;
            border: 1px solid #000;
        }
        .back-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda -->
        <div class="left-column">
            <div class="logo">
                <img src="imagenes/logo.jpeg" alt="Logo de Conecta Comunidad"> <!-- Reemplaza con la URL de tu logo -->
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="right-column">
            <div class="form-container">
                <h1>RESTABLECER CONTRASEÑA</h1>
                <input type="text" id="email" placeholder="Correo electrónico">
                <p>Enviaremos un código de verificación de 6 dígitos a este email.</p>
                <button class="submit-btn" onclick="siguiente()">SIGUIENTE</button>
                <button class="back-btn" onclick="volver()">VOLVER</button>
            </div>
        </div>
    </div>

    <script>
        function siguiente() {
            alert("Se ha enviado el código de verificación a su correo.");
            // Aquí puedes añadir la lógica para enviar el código al correo electrónico.
            window.location.href = "verificacion.html"; // Abre la página en la misma ventana
        }

        function volver() {
            window.location.href = "iniciar_secion.html"; // Regresa a la página de inicio de sesión en la misma ventana
        }
    </script>
</body>
</html>
