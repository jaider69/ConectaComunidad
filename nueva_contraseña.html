<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta Comunidad - Nueva Contrase√±a</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      max-width: 800px;
      width: 100%;
      background-color: #000;
      flex-wrap: wrap;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 50%;
      box-sizing: border-box;
    }
    .logo {
      text-align: center;
      margin-right: 80px;
    }
    .logo img {
      width: 350px;
      max-width: 100%;
      height: auto;
    }
    .right-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 50%;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }
    .form-container {
      text-align: center;
      width: 100%;
    }
    .form-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #000;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #000;
      border-radius: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #333;
    }
    .back-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 20px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #f0f0f0;
    }

    /* Media Queries para Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left-column, .right-column {
        width: 100%;
        padding: 15px;
      }
      .left-column {
        order: 2;
        padding-top: 0;
      }
      .right-column {
        order: 1;
        border-radius: 0;
      }
      .logo {
        margin-right: 0;
        margin-top: 20px;
      }
      .logo img {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      .input-field {
        font-size: 14px;
      }
      .submit-btn, .back-btn {
        font-size: 14px;
      }
      h1 {
        font-size: 16px;
      }
      .form-container p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Columna izquierda -->
    <div class="left-column">
      <div class="logo">
        <img src="imagenes/logo.jpeg" alt="Logo de Conecta Comunidad">
      </div>
    </div>
    <!-- Columna derecha -->
    <div class="right-column">
      <div class="form-container">
        <h1>NUEVA CONTRASE√ëA</h1>
        <p>Crea una nueva contrase√±a</p>
        <!-- Nueva Contrase√±a -->
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" name="contrasena" id="contrasena" class="input-field" placeholder="Contrase√±a" pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula, una min√∫scula y un n√∫mero" required>
            <span class="toggle-password" id="toggle-contrasena" onclick="togglePassword('contrasena', 'toggle-contrasena')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="error-message" id="error-contrasena"></div>
        </div>
        <!-- Confirmar Contrase√±a -->
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" class="input-field" placeholder="Confirmar Contrase√±a" required>
            <span class="toggle-password" id="toggle-confirmar" onclick="togglePassword('confirmar_contrasena', 'toggle-confirmar')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="error-message" id="error-confirmar"></div>
        </div>
        <button class="submit-btn" onclick="restablecerContrasena()">RESTABLECER CONTRASE√ëA</button>
        <button class="back-btn" onclick="volver()">VOLVER</button>
      </div>
    </div>
  </div>
  <script>
    // Funci√≥n para alternar visibilidad de contrase√±a
    function togglePassword(fieldId, toggleId) {
      var field = document.getElementById(fieldId);
      var toggleIcon = document.getElementById(toggleId);
      if (field.type === "password") {
        field.type = "text";
        toggleIcon.textContent = "üëÅÔ∏è";
      } else {
        field.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
      }
    }
    
    // Funci√≥n para validar y restablecer la contrase√±a
    function restablecerContrasena() {
      var nueva = document.getElementById('contrasena').value.trim();
      var confirmar = document.getElementById('confirmar_contrasena').value.trim();
      var errorNueva = document.getElementById('error-contrasena');
      var errorConfirmar = document.getElementById('error-confirmar');
      var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      
      // Reiniciar mensajes de error
      errorNueva.textContent = "";
      errorConfirmar.textContent = "";
      
      if (nueva === "") {
        errorNueva.textContent = "Este campo es obligatorio.";
        return;
      }
      
      if (!regex.test(nueva)) {
        errorNueva.textContent = "La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula, una min√∫scula y un n√∫mero.";
        return;
      }
      
      if (confirmar === "") {
        errorConfirmar.textContent = "Este campo es obligatorio.";
        return;
      }
      
      if (nueva !== confirmar) {
        errorConfirmar.textContent = "Las contrase√±as no coinciden.";
        return;
      }
      
      alert("Contrase√±a restablecida exitosamente.");
      window.location.href = 'iniciar_sesion.html';
    }
    
    // Validar y, si es correcto, pasar de "nueva contrase√±a" a "confirmar contrase√±a"
    document.getElementById('contrasena').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        var nueva = document.getElementById('contrasena').value.trim();
        var errorNueva = document.getElementById('error-contrasena');
        var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        
        if (nueva === "") {
          errorNueva.textContent = "Este campo es obligatorio.";
          return;
        }
        if (!regex.test(nueva)) {
          errorNueva.textContent = "La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula, una min√∫scula y un n√∫mero.";
          return;
        }
        // Si es v√°lida, limpiar error y pasar al siguiente campo
        errorNueva.textContent = "";
        document.getElementById('confirmar_contrasena').focus();
      }
    });
    
    // Presionar Enter en el campo de "confirmar contrase√±a" env√≠a la validaci√≥n
    document.getElementById('confirmar_contrasena').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        restablecerContrasena();
      }
    });
    
    // Funci√≥n para volver a la p√°gina de verificaci√≥n
    function volver() {
      window.location.href = 'verificacion.html';
    }
  </script>
</body>
</html>
