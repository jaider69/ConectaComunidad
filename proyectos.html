<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad - Proyectos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding-bottom: 5px;
        }
        nav a:hover,
        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }
        .header img {
            width: 40px;
            vertical-align: middle;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 60%;
        }
        .search-bar input {
            padding: 10px;
            width: 93%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            padding-right: 40px;
        }
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-bar button img {
            width: 30px;
        }
        .projects-section {
            padding: 20px;
        }
        .category-title {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 30px;
        }
        .project-category {
            margin-bottom: 40px;
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: left;
        }
        .project-card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
        .project-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .project-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .view-more-btn, .add-project-btn {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #A95BF5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        .add-project-btn {
            width: 200px;
            margin: 20px auto;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="imagenes/logo1.jpeg" alt="Conecta Comunidad Logo"> Conecta Comunidad
        </header>
        
        <nav>
            <a href="bienvenido.html">Inicio</a>
            <a href="proyectos.html" class="active">Proyectos</a>
            <a href="foro.html">Foro</a>
            <a href="chat.html">Chat</a>
            <a href="contactanos.html">Contáctanos</a>
            <a href="ayuda.html">Ayuda</a>
        </nav>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar proyectos...">
            <button onclick="filtrarProyectos()">
                <img src="imagenes/lupa.jpg" alt="Buscar">
            </button>
        </div>
        
        <button class="add-project-btn" onclick="location.href='agregar_proyecto.html'">Agregar Proyecto</button>
        
        <div class="projects-section" id="project-list">
            <div class="loading">Cargando proyectos...</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Configuración de Supabase
  window.supabase = supabase.createClient(
    'https://fbqjjhjstvcbdcpgwems.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZicWpqaGpzdHZjYmRjcGd3ZW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDQ3ODUsImV4cCI6MjA2MDQ4MDc4NX0.F-MsX8_lTk5fmRhts_eqaByRZaSP1IXpV3KxLpaWxj8'
  );

  // Función para mostrar proyectos
  function mostrarProyectos(proyectos) {
    const proyectosPorCategoria = proyectos.reduce((acc, proyecto) => {
      if (!acc[proyecto.categoria]) acc[proyecto.categoria] = [];
      acc[proyecto.categoria].push(proyecto);
      return acc;
    }, {});

    let html = '';
    for (const [categoria, proyectos] of Object.entries(proyectosPorCategoria)) {
      html += `
        <div class="project-category">
          <h2 class="category-title">${categoria}</h2>
          <div class="projects-container">
            ${proyectos.map(proyecto => `
              <div class="project-card">
                <img src="${proyecto.imagen_url}" alt="${proyecto.nombre}" class="project-image">
                <h3>${proyecto.nombre}</h3>
                <p class="project-description">${proyecto.descripcion.substring(0, 100)}...</p>
                <a href="detalle_proyecto.html?id=${proyecto.id}" class="view-more-btn">Ver más</a>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }
    document.getElementById("project-list").innerHTML = html;
  }

  // Función para cargar proyectos
  async function cargarProyectos() {
    try {
      document.getElementById("project-list").innerHTML = `
        <div class="loading">Cargando proyectos...</div>
      `;

      const { data: proyectos, error } = await supabase
        .from('proyectos')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      if (!proyectos || proyectos.length === 0) {
        document.getElementById("project-list").innerHTML = `
          <p class="error">No hay proyectos disponibles</p>
        `;
        return;
      }

      mostrarProyectos(proyectos);
    } catch (error) {
      console.error("Error al cargar proyectos:", error);
      document.getElementById("project-list").innerHTML = `
        <p class="error">Error al cargar proyectos: ${error.message}</p>
      `;
    }
  }

  // Función para buscar proyectos
  async function filtrarProyectos() {
    const searchTerm = document.getElementById('search').value.toLowerCase().trim();
    
    if (!searchTerm) {
      cargarProyectos();
      return;
    }

    try {
      document.getElementById("project-list").innerHTML = `
        <div class="loading">Buscando proyectos...</div>
      `;

      const { data: proyectos, error } = await supabase
        .from('proyectos')
        .select('*')
        .or(`nombre.ilike.%${searchTerm}%,categoria.ilike.%${searchTerm}%`)
        .order('created_at', { ascending: false });

      if (error) throw error;

      if (!proyectos || proyectos.length === 0) {
        document.getElementById("project-list").innerHTML = `
          <p class="error">No se encontraron proyectos para "${searchTerm}"</p>
        `;
        return;
      }

      mostrarProyectos(proyectos);
    } catch (error) {
      console.error("Error al buscar proyectos:", error);
      document.getElementById("project-list").innerHTML = `
        <p class="error">Error al buscar: ${error.message}</p>
      `;
    }
  }

  // Event listeners
  document.addEventListener('DOMContentLoaded', cargarProyectos);
  document.querySelector('.search-bar button').addEventListener('click', filtrarProyectos);
  document.getElementById('search').addEventListener('keyup', function(e) {
    if (e.key === 'Enter') filtrarProyectos();
  });
</script>
</body>
</html>
