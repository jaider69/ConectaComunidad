<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad - Proyectos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding-bottom: 5px;
        }
        nav a:hover,
        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }
        .header img {
            width: 40px;
            vertical-align: middle;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 60%;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            padding-right: 40px;
        }
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-bar button img {
            width: 20px;
        }
        .projects-section {
            padding: 20px;
        }
        .category-title {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 30px;
        }
        .project-category {
            margin-bottom: 40px;
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: left;
        }
        .project-card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
        .project-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .project-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .view-more-btn, .add-project-btn {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #A95BF5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        .add-project-btn {
            width: 200px;
            margin: 20px auto;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="imagenes/logo1.jpeg" alt="Conecta Comunidad Logo"> Conecta Comunidad
        </header>
        
        <nav>
            <a href="bienvenido.html">Inicio</a>
            <a href="proyectos.html" class="active">Proyectos</a>
            <a href="foro.html">Foro</a>
            <a href="chat.html">Chat</a>
            <a href="contactanos.html">Contáctanos</a>
            <a href="ayuda.html">Ayuda</a>
        </nav>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar proyectos...">
            <button onclick="filtrarProyectos()">
                <img src="imagenes/lupa.png" alt="Buscar">
            </button>
        </div>
        
        <button class="add-project-btn" onclick="location.href='agregar_proyecto.html'">Agregar Proyecto</button>
        
        <div class="projects-section" id="project-list">
            <div class="loading">Cargando proyectos...</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase en un ámbito global
        window.supabase = supabase.createClient(
            'https://fbqjjhjstvcbdcpgwems.supabase.co',

        );
    </script>

    <script>

  // 2. Función para cargar y mostrar proyectos
  async function cargarProyectos() {
    try {
      // Mostrar loader
      document.getElementById("project-list").innerHTML = `
        <div class="loading">Cargando proyectos...</div>
      `;

      // Obtener proyectos desde Supabase
      const { data: proyectos, error } = await supabase
        .from('proyectos')
        .select('*')
        .order('created_at', { ascending: false }); // Ordenar por fecha

      if (error) throw error;

      // Si no hay proyectos
      if (!proyectos || proyectos.length === 0) {
        document.getElementById("project-list").innerHTML = `
          <p class="error">No hay proyectos disponibles. ¡Sé el primero en crear uno!</p>
        `;
        return;
      }

      // Agrupar por categoría (opcional)
      const proyectosPorCategoria = proyectos.reduce((acc, proyecto) => {
        if (!acc[proyecto.categoria]) acc[proyecto.categoria] = [];
        acc[proyecto.categoria].push(proyecto);
        return acc;
      }, {});

      // Generar HTML
      let html = '';
      for (const [categoria, proyectos] of Object.entries(proyectosPorCategoria)) {
        html += `
          <div class="project-category">
            <h2 class="category-title">${categoria}</h2>
            <div class="projects-container">
              ${proyectos.map(proyecto => `
                <div class="project-card">
                  <img src="${proyecto.imagen_url}" alt="${proyecto.nombre}" class="project-image">
                  <h3>${proyecto.nombre}</h3>
                  <p class="project-description">${proyecto.descripcion.substring(0, 100)}...</p>
                  <a href="detalle_proyecto.html?id=${proyecto.id}" class="view-more-btn">Ver más</a>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Mostrar en el DOM
      document.getElementById("project-list").innerHTML = html;

    } catch (error) {
      console.error("Error al cargar proyectos:", error);
      document.getElementById("project-list").innerHTML = `
        <p class="error">Error al cargar proyectos: ${error.message}</p>
      `;
    }
  }

  // 3. Cargar proyectos al iniciar la página
  document.addEventListener('DOMContentLoaded', cargarProyectos);
</script>
</body>
</html>
