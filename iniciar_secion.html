<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ConectaComunidad</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-right: 30px;
        }

        .logo img {
            width: 100px;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: bold;
        }

        /* Formulario de inicio de sesión */
        .login-form {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-form h2 {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        .login-form a {
            display: block;
            text-align: right;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .login-form .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .login-form .button:hover {
            background-color: #555;
        }

        .login-form .social-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .login-form .social-button:hover {
            background-color: #f7f7f7;
        }

        .login-form label {
            font-size: 0.8em;
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: #333;
        }

        .login-form input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>CONECTA COMUNIDAD</h1>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="login-form">
            <h2>INICIAR SESIÓN</h2>
            <form>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <!-- Enlace a "Recuperar Contraseña" -->
                <a href="restablecer_contraseña.html" target="_blank">¿Haz olvidado tu contraseña?</a>
                <button type="button" class="button" onclick="iniciarSesion()">INICIAR SESIÓN</button>
                <button type="button" class="social-button" onclick="continuarRedesSociales()">CONTINUAR CON REDES SOCIALES</button>
                <label>
                    <input type="checkbox" required>
                    Aceptar los términos, condiciones y políticas de ConectaComunidad y política de privacidad
                </label>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function iniciarSesion() {
            // Redirige a la página "bienvenido.html" en la misma pestaña
            window.location.href = "bienvenido.html";
        }

        function continuarRedesSociales() {
            // Redirige a la autenticación con redes sociales
            alert("Autenticación con redes sociales en desarrollo");
        }
    </script>
</body>
</html>
