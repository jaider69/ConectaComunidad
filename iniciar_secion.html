<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi贸n - ConectaComunidad</title>
  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    
    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
    }
    
    /* Secci贸n del logo */
    .logo {
      text-align: center;
      margin-right: 80px;
    }
    
    .logo img {
      width: 350px;
      max-width: 100%;
    }
    
    /* Formulario de inicio de sesi贸n */
    .login-form {
      background-color: #fff;
      color: #000;
      padding: 40px 20px;  /* Ajuste del padding lateral */
      border-radius: 15px;
      width: 400px;
      max-width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .login-form h2 {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
      text-align: left;
      width: 100%;
    }
    
    .input-field {
      width: 100%;
      padding: 10px;
      padding-right: 40px; /* Espacio para el 铆cono */
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    
    /* Contenedor para el campo de contrase帽a y el toggle */
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }
    
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: left;
    }
    
    .success-message {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: center;
      display: none;
    }
    
    .login-form a {
      display: block;
      text-align: right;
      color: #7f8c8d;
      font-size: 0.9em;
      margin-bottom: 15px;
      text-decoration: none;
    }
    
    .login-form a:hover {
      text-decoration: underline;
    }
    
    .terms-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }
    
    .terms-group input {
      margin-right: 5px;
    }
    
    .terms-error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: left;
    }
    
    .submit-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      position: relative;
    }
    
    .submit-button:hover {
      background-color: #555;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsividad */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .logo {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .login-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="imagenes/logo.jpeg" alt="ConectaComunidad Logo">
    </div>
    
    <!-- Formulario de Inicio de Sesi贸n -->
    <div class="login-form">
      <h2>INICIAR SESIN</h2>
      <form id="loginForm" novalidate>
        <!-- Mensajes generales -->
        <div id="general-error" class="error-message" style="text-align: center; margin-bottom: 15px;"></div>
        <div id="success-message" class="success-message"></div>
        
        <!-- Campo de Correo -->
        <div class="input-group">
          <input type="email" name="correo" id="correo" class="input-field" placeholder="Correo" required>
          <div class="error-message" id="error-correo"></div>
        </div>
        <!-- Campo de Contrase帽a con toggle -->
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" name="contrasena" id="contrasena" class="input-field" placeholder="Contrase帽a" required>
            <span class="toggle-password" id="toggle-contrasena" onclick="togglePassword('contrasena', 'toggle-contrasena')">锔锔</span>
          </div>
          <div class="error-message" id="error-contrasena"></div>
        </div>
        <!-- Enlace para recuperar contrase帽a -->
        <a href="restablecer_contrase帽a.html">驴Has olvidado tu contrase帽a?</a>
        <!-- Checkbox de t茅rminos -->
        <label class="terms-group">
          <input type="checkbox" id="terms" required>
          Aceptar t茅rminos, condiciones y pol铆ticas
        </label>
        <div class="error-message" id="error-terms"></div>
        <!-- Bot贸n de env铆o -->
        <button type="submit" class="submit-button">
          <span id="button-text">Iniciar Sesi贸n</span>
          <span id="button-loader" class="loader"></span>
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Funci贸n para alternar visibilidad de la contrase帽a y cambiar el 铆cono
    function togglePassword(fieldId, toggleId) {
      var field = document.getElementById(fieldId);
      var toggleIcon = document.getElementById(toggleId);
      if (field.type === "password") {
        field.type = "text";
        toggleIcon.textContent = "";
      } else {
        field.type = "password";
        toggleIcon.textContent = "锔锔";
      }
    }
    
    // Funci贸n de validaci贸n para mostrar mensaje si el campo est谩 vac铆o o es inv谩lido
    function validateField(input) {
      // Evitar validar checkboxes
      if (input.type === 'checkbox') return true;
      
      var errorElement = document.getElementById("error-" + input.id);
      if (!errorElement) return true;
      
      if (input.required && input.value.trim() === "") {
        errorElement.textContent = "Este campo es obligatorio.";
        return false;
      }
      
      if (!input.checkValidity()) {
        // Validaci贸n personalizada para el correo
        if (input.id === "correo") {
          errorElement.textContent = "El formato del correo es incorrecto. Utilice un formato v谩lido (ej. usuario@dominio.com).";
        } else {
          errorElement.textContent = input.title || "Campo inv谩lido.";
        }
        return false;
      } 
      
      errorElement.textContent = "";
      return true;
    }
    
    // Validaci贸n inmediata en cada campo (evento onblur)
    document.querySelectorAll('input').forEach(function(input) {
      input.addEventListener('blur', function() {
        validateField(input);
      });
    });
    
    // Navegaci贸n con Enter: mueve el foco al siguiente campo en inputs que no sean checkbox
    const nonCheckboxInputs = Array.from(document.querySelectorAll('input')).filter(input => input.type !== 'checkbox');
    nonCheckboxInputs.forEach(function(input, index, inputs) {
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          } else {
            // Si es el 煤ltimo campo, se env铆a el formulario
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
          }
        }
      });
    });
    
    // Configuraci贸n de Supabase
    document.addEventListener('DOMContentLoaded', function() {
      const supabaseUrl = 'https://fbqjjhjstvcbdcpgwems.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZicWpqaGpzdHZjYmRjcGd3ZW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDQ3ODUsImV4cCI6MjA2MDQ4MDc4NX0.F-MsX8_lTk5fmRhts_eqaByRZaSP1IXpV3KxLpaWxj8';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      const form = document.getElementById('loginForm');
      const generalError = document.getElementById('general-error');
      const successMessage = document.getElementById('success-message');
      const buttonText = document.getElementById('button-text');
      const buttonLoader = document.getElementById('button-loader');
      
      // Validaci贸n en env铆o del formulario con autenticaci贸n de Supabase
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Limpiar mensajes previos
        generalError.textContent = "";
        successMessage.textContent = "";
        document.querySelectorAll('.error-message').forEach(el => {
          if (el.id !== 'general-error') el.textContent = "";
        });
        
        // Validar los campos del formulario
        const correoInput = document.getElementById('correo');
        const contrasenaInput = document.getElementById('contrasena');
        const termsCheckbox = document.getElementById('terms');
        
        let formValid = true;
        
        // Validar correo y contrase帽a
        if (!validateField(correoInput)) formValid = false;
        if (!validateField(contrasenaInput)) formValid = false;
        
        // Validar t茅rminos y condiciones
        if (!termsCheckbox.checked) {
          document.getElementById('error-terms').textContent = "Debe aceptar los t茅rminos y condiciones.";
          formValid = false;
        } else {
          document.getElementById('error-terms').textContent = "";
        }
        
        if (!formValid) return;
        
        // Mostrar estado de carga
        buttonText.textContent = 'Iniciando sesi贸n...';
        buttonLoader.style.display = 'inline-block';
        form.querySelector('button[type="submit"]').disabled = true;
        
        try {
          // Intentar iniciar sesi贸n con Supabase
          const { data, error } = await supabase.auth.signInWithPassword({
            email: correoInput.value,
            password: contrasenaInput.value,
          });
          
          if (error) throw error;
          
          // Verificar si el usuario existe en la tabla 'persona' o 'empresa'
          let userType = null;
          
          // Primero buscar en tabla de persona
          const { data: personaData, error: personaError } = await supabase
            .from('persona')
            .select('*')
            .eq('auth_id', data.user.id)
            .single();
          
          if (!personaError && personaData) {
            userType = 'persona';
          } else {
            // Si no est谩 en persona, buscar en empresa
            const { data: empresaData, error: empresaError } = await supabase
              .from('empresa')
              .select('*')
              .eq('auth_id', data.user.id)
              .single();
              
            if (!empresaError && empresaData) {
              userType = 'empresa';
            }
          }
          
          if (!userType) {
            throw new Error('Usuario no encontrado en el sistema.');
          }
          
          // Almacenar informaci贸n de sesi贸n
          localStorage.setItem('user', JSON.stringify({
            id: data.user.id,
            email: data.user.email,
            userType: userType,
            accessToken: data.session.access_token
          }));
          
          // Mensaje de 茅xito
          successMessage.textContent = 'Inicio de sesi贸n exitoso. Redirigiendo...';
          successMessage.style.display = 'block';
          
          // Redireccionar seg煤n el tipo de usuario
          setTimeout(() => {
            window.location.href = "bienvenido.html";
          }, 1500);
          
        } catch (error) {
          console.error('Error de inicio de sesi贸n:', error);
          
          // Mostrar mensaje de error apropiado
          let errorMsg = 'No se pudo iniciar sesi贸n. Verifica tus credenciales e intenta nuevamente.';
          
          if (error.message.includes('Invalid login credentials')) {
            errorMsg = 'Correo o contrase帽a incorrectos. Por favor, verifica tus datos.';
          } else if (error.message.includes('Email not confirmed')) {
            errorMsg = 'Por favor, confirma tu correo electr贸nico antes de iniciar sesi贸n.';
          }
          
          generalError.textContent = errorMsg;
          
          // Restaurar bot贸n
          buttonText.textContent = 'Iniciar Sesi贸n';
          buttonLoader.style.display = 'none';
          form.querySelector('button[type="submit"]').disabled = false;
        }
      });
    });
  </script>
</body>
</html>
