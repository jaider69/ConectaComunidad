<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría del Foro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .header {
            background-color: #000;
            padding: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img {
            width: 50px;
            margin-bottom: 10px;
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
            width: 100%;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }

        .profile-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            padding: 0 15px;
        }

        .foro-image {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
        }

        .comment-container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 15px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        button {
            background-color: #9c4be7;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #7a3dbb;
        }

        button.cancel {
            background-color: #555;
        }

        button.cancel:hover {
            background-color: #333;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.3rem;
            }
            
            nav a {
                font-size: 14px;
                padding: 5px 8px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-icon {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .logo-text {
                font-size: 1.1rem;
                gap: 5px;
            }
            
            .header img {
                width: 40px;
            }
            
            .nav-links {
                gap: 5px;
            }
            
            nav a {
                font-size: 12px;
                padding: 3px 5px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-top: 15px;
            }
            
            .profile-icon {
                width: 30px;
                height: 30px;
                top: 10px;
                right: 10px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-text">
            <img src="imagenes/logo1.jpeg" alt="Logo Conecta Comunidad">
            <span>ConectaComunidad</span>
        </div>

        <nav>
            <div class="nav-links">
                <a href="bienvenido.html">inicio</a>
                <a href="proyectos.html">proyectos</a>
                <a href="foro.html" class="active">foro</a>
                <a href="chat.html">chat</a>
                <a href="contactanos.html">contactanos</a>
                <a href="ayuda.html">ayuda</a>
            </div>
        </nav>
        <img src="imagenes/usuario.jpeg" alt="Perfil" class="profile-icon">
    </header>
    <main>
        <h1>Categoría del foro</h1>
        <img src="imagen-categoria.png" alt="Categoría del Foro" class="foro-image">
        <div class="comment-container">
            <textarea placeholder="Escribir un comentario"></textarea>
            <div class="button-container">
                <button onclick="navigateTo('foro.html')">ENVIAR</button>
                <button class="cancel" onclick="navigateTo('foro.html')">CANCELAR</button>
            </div>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
