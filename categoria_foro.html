<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría del Foro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .header {
            background-color: #000;
            padding: 20px;
        }

        .header img {
            width: 150px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
            padding-bottom: 5px;
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .foro-image {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
        }

        .comment-container {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 15px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #9c4be7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a3dbb;
        }

        button.cancel {
            background-color: #555;
        }

        button.cancel:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="imagenes/logo1.jpeg" alt="Logo Conecta Comunidad" style="width: 50px; margin-bottom: 10px;">ConectaComunidad

        <nav>
            <div class="nav-links">
                <a href="bienvenido.html" >inicio</a> &nbsp;
                <a href="proyectos.html">proyectos</a> &nbsp;
                <a href="foro.html"class="active">foro</a> &nbsp;
                <a href="chat.html">chat</a> &nbsp;
                <a href="contactanos.html">contactanos</a> &nbsp;
                <a href="ayuda.html">ayuda</a>
            </div>
        </nav>
        <img src="imagenes/usuario.jpeg" alt="Perfil" class="profile-icon" style="width: 50px; margin-bottom: 10px;">
    </header>
    <main>
        <h1>Categoría del foro</h1>
        <img src="imagen-categoria.png" alt="Categoría del Foro" class="foro-image">
        <div class="comment-container">
            <textarea placeholder="Escribir un comentario"></textarea>
            <div class="button-container">
                <button onclick="navigateTo('foro.html')">ENVIAR</button>
                <button class="cancel" onclick="navigateTo('foro.html')">CANCELAR</button>
            </div>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
