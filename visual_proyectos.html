<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta Comunidad</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Estilos del encabezado */
    header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #000;
      text-align: center;
    }

    header .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    header .logo-container img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    header nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    header nav a.active {
      color: #7b38b5; /* Color morado */
    }

    /* Icono de usuario en la esquina superior derecha */
    .icon {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 35px;
      height: 35px;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    /* Contenido principal */
    main {
      text-align: center;
      margin-top: 30px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #7b38b5; /* Morado */
      margin-bottom: 20px;
    }

    .image-and-info {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-container {
      width: 300px;
      height: 200px;
      background: linear-gradient(to top, #6cc24a, #a2e0a3);
      border-radius: 10px;
    }

    .project-info {
      font-size: 16px;
      color: #aaa;
      text-align: left;
      max-width: 300px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background-color: #7b38b5;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #7b38b5;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <!-- Logo y texto centrados -->
    <div class="logo-container">
      <img src="imagenes/logo1.jpeg" alt="Logo Conecta Comunidad">
      <span>Conecta Comunidad</span>
    </div>

    <!-- Menú de navegación -->
    <nav>
      <div class="nav-links">
        <a href="bienvenido.html">Inicio</a>&nbsp;
        <a href="proyectos.html" class="active">Proyectos</a>&nbsp;
        <a href="foro.html">Foro</a>&nbsp;
        <a href="chat.html">Chat</a>&nbsp;
        <a href="contactanos.html">Contáctanos</a>&nbsp;
        <a href="ayuda.html">Ayuda</a>&nbsp;
      </div>
    </nav>

    <!-- Icono de usuario en la esquina superior derecha -->
    <div class="icon">
      <img src="imagenes/usuario.jpeg" alt="User Icon">
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1 class="title">Título del proyecto</h1>
    <div class="image-and-info">
      <div class="image-container">
        <!-- Aquí iría una imagen representativa -->
      </div>
      <p class="project-info">Información del proyecto completo</p>
    </div>
    <div class="buttons">
      <a href="comunicacion_voluntarios.html" target="_self">VOLUNTARIO</a>
      <a href="gestor_alianzas.html" target="_self">ALIANZA</a>
    </div>
  </main>
</body>
</html>
