<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
    <link rel="icon" href="data:,"> <!-- Elimina error 404 favicon -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #000;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-section img {
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .form-section {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #000;
            border-radius: 20px;
            font-size: 16px;
            padding-right: 40px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
            min-height: 18px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
            min-width: 16px;
        }
        
        .submit-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #333;
        }
        
        .success-message {
            color: green;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
      
        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            
            .logo-section {
                padding: 10px 0;
            }
            
            .logo-section img {
                max-width: 250px;
            }
            
            .form-section {
                margin: 10px 0;
                padding: 20px;
            }
            
            .checkbox-container {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .form-section {
                padding: 15px;
            }
            
            .input-field {
                font-size: 15px;
            }
        }
      
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="imagenes/logo.jpeg" alt="Conecta Comunidad Logo">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Registro Persona</h2>
            <form id="registro-persona-form" novalidate>
                <!-- Mensajes generales -->
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                
                <!-- Nombre Completo -->
                <div class="input-group">
                    <input type="text" class="input-field" id="nombre" placeholder="Nombre Completo" required>
                    <div class="error-message" id="error-nombre"></div>
                </div>
                
                <!-- N√∫mero de Identificaci√≥n -->
                <div class="input-group">
                    <input type="text" class="input-field" id="identificacion" 
                           placeholder="N√∫mero de Identificaci√≥n" 
                           pattern="[0-9]{7,11}" 
                           title="Debe contener entre 7 y 11 d√≠gitos" required>
                    <div class="error-message" id="error-identificacion"></div>
                </div>
                
                <!-- Tel√©fono -->
                <div class="input-group">
                    <input type="text" class="input-field" id="telefono" 
                           placeholder="Tel√©fono de contacto" 
                           pattern="[0-9]{7,15}" 
                           title="Ingrese solo n√∫meros (entre 7 y 15 d√≠gitos)" required>
                    <div class="error-message" id="error-telefono"></div>
                </div>
                
                <!-- Correo -->
                <div class="input-group">
                    <input type="email" class="input-field" id="email" placeholder="Correo" required>
                    <div class="error-message" id="error-email"></div>
                </div>
                
                <!-- Contrase√±a -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="password" 
                               placeholder="Contrase√±a" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Debe tener al menos 8 caracteres, incluyendo una may√∫scula, una min√∫scula y un n√∫mero" required>
                        <span class="toggle-password" id="toggle-password" onclick="togglePassword('password', 'toggle-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                    <div class="error-message" id="error-password"></div>
                </div>
                
                <!-- Confirmar Contrase√±a -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="confirm-password" placeholder="Confirmar Contrase√±a" required>
                        <span class="toggle-password" id="toggle-confirm" onclick="togglePassword('confirm-password', 'toggle-confirm')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                    <div class="error-message" id="error-confirm-password"></div>
                </div>

                <!-- T√©rminos y Condiciones -->
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceptar los t√©rminos, condiciones y pol√≠ticas de ConectaComunidad y pol√≠tica de privacidad</label>
                </div>
                <div class="error-message" id="error-terms"></div>
                
                <!-- Bot√≥n de env√≠o -->
                <button type="submit" class="submit-button">
                    <span id="button-text">Registrarse</span>
                    <span id="button-loader" class="loader" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePassword(fieldId, toggleId) {
            const field = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(toggleId);
            if (field.type === "password") {
                field.type = "text";
                toggleIcon.textContent = "üëÅ";
            } else {
                field.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }
        
        // Funci√≥n de validaci√≥n de campos
        function validateField(input) {
            if (input.type === 'checkbox') return input.checked;
            
            const errorElement = document.getElementById(`error-${input.id}`);
            if (!errorElement) return true;
            
            errorElement.textContent = "";
            
            // Validar campo vac√≠o
            if (input.required && input.value.trim() === "") {
                errorElement.textContent = "Este campo es obligatorio.";
                return false;
            }
            
            // Validar seg√∫n el tipo de campo
            if (!input.checkValidity()) {
                switch(input.id) {
                    case "email":
                        errorElement.textContent = "Formato de correo inv√°lido (ejemplo: usuario@dominio.com).";
                        break;
                    case "identificacion":
                        errorElement.textContent = "Debe contener entre 7 y 11 d√≠gitos.";
                        break;
                    case "telefono":
                        errorElement.textContent = "Debe contener entre 7 y 15 d√≠gitos.";
                        break;
                    case "password":
                        errorElement.textContent = "Debe tener al menos 8 caracteres, incluyendo una may√∫scula, una min√∫scula y un n√∫mero.";
                        break;
                    default:
                        errorElement.textContent = input.title || "Valor inv√°lido.";
                }
                return false;
            }
            
            return true;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const supabaseUrl = 'https://fbqjjhjstvcbdcpgwems.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZicWpqaGpzdHZjYmRjcGd3ZW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDQ3ODUsImV4cCI6MjA2MDQ4MDc4NX0.F-MsX8_lTk5fmRhts_eqaByRZaSP1IXpV3KxLpaWxj8';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            const form = document.getElementById('registro-persona-form');
            
            // Validaci√≥n en tiempo real
            document.querySelectorAll('.input-field, #terms').forEach(input => {
                input.addEventListener('blur', () => validateField(input));
            });
            
            // Navegaci√≥n con Enter
            const inputs = Array.from(document.querySelectorAll('input:not([type="checkbox"])'));
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Limpiar mensajes previos
                document.querySelectorAll('.error-message').forEach(el => el.textContent = "");
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
                
                // Validar todos los campos
                let formValid = true;
                document.querySelectorAll('.input-field, #terms').forEach(input => {
                    if (!validateField(input)) formValid = false;
                });
                
                // Validar coincidencia de contrase√±as
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                if (password !== confirmPassword) {
                    document.getElementById('error-confirm-password').textContent = "Las contrase√±as no coinciden.";
                    formValid = false;
                }
                
                if (!formValid) return;
                
                // Mostrar estado de carga
                const buttonText = document.getElementById('button-text');
                const buttonLoader = document.getElementById('button-loader');
                buttonText.textContent = 'Registrando...';
                buttonLoader.style.display = 'inline-block';
                form.querySelector('button[type="submit"]').disabled = true;
                
                try {
                    // Obtener datos del formulario
                    const userData = {
                        email: document.getElementById('email').value,
                        password: password,
                        nombre: document.getElementById('nombre').value,
                        dni: document.getElementById('identificacion').value,
                        telefono: document.getElementById('telefono').value
                    };
                    
                    // Registrar en Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: userData.email,
                        password: userData.password
                    });
                    
                    if (authError) throw authError;
                    
                    // Insertar en tabla 'persona'
                    const { data, error } = await supabase
                        .from('persona')
                        .insert([{
                            auth_id: authData.user.id,
                            nombre: userData.nombre,
                            dni: userData.dni,
                            telefono: userData.telefono,
                            correo_electr: userData.email
                        }])
                        .select();
                    
                    if (error) throw error;
                    
                    // Mostrar mensaje de √©xito
                    document.getElementById('success-message').textContent = '¬°Registro exitoso! Revisa tu correo para confirmar.';
                    document.getElementById('success-message').style.display = 'block';
                    
                    // Redirigir despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'iniciar_secion.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = document.getElementById('error-message');
                    
                    // Manejar errores espec√≠ficos
                    if (error.message.includes('User already registered')) {
                        errorMessage.textContent = 'Este correo ya est√° registrado.';
                    } else if (error.message.includes('email rate limit exceeded')) {
                        errorMessage.textContent = 'Demasiados intentos. Por favor espera unos minutos.';
                    } else {
                        errorMessage.textContent = 'Error al registrar. Por favor intenta nuevamente.';
                    }
                    
                    errorMessage.style.display = 'block';
                    
                    // Restaurar bot√≥n
                    buttonText.textContent = 'Registrarse';
                    buttonLoader.style.display = 'none';
                    form.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
