<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
    <link rel="icon" href="data:,"> <!-- Elimina error 404 favicon -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 50px;
            text-align: center;
        }

        .logo-section img {
            width: 350px;
        }

        .form-section {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
        }

        .form-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 20px;
            font-size: 16px;
        }

        .submit-button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .submit-button:hover {
            background-color: #333;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #555;
        }

        .checkbox-container input {
            margin-right: 14px;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            color: green;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="imagenes/logo.jpeg" alt="Conecta Comunidad Logo">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Registro Persona</h2>
            <form id="registro-persona-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                <input type="text" class="input-field" id="nombre" placeholder="Nombre Completo" required>
                <input type="text" class="input-field" id="identificacion" placeholder="Número de Identificación" required>
                <input type="text" class="input-field" id="telefono" placeholder="Teléfono de contacto" required>
                <input type="email" class="input-field" id="email" placeholder="Correo" required>
                <input type="password" class="input-field" id="password" placeholder="Contraseña" minlength="6" required>
                <button type="submit" class="submit-button">
                    <span id="button-text">Aceptar y Continuar</span>
                    <span id="button-loader" class="loader" style="display: none;"></span>
                </button>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Aceptar los términos, condiciones y políticas de ConectaComunidad y política de privacidad</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts al final del body para mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuración garantizada para evitar errores de inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Inicialización de Supabase
            const supabaseUrl = 'https://ywfxblbdenirocfwexpz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3ZnhibGJkZW5pcm9jZndleHB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNjA0MTMsImV4cCI6MjA1ODkzNjQxM30.Vtd1VLKoOS7l_cIdtm7Rdhg-to7gA4jzZjk-TZNdaIA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // 2. Configuración del formulario
            const form = document.getElementById('registro-persona-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Estado de carga
                buttonText.textContent = 'Registrando';
                buttonLoader.style.display = 'inline-block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                form.querySelector('button[type="submit"]').disabled = true;

                try {
                    // Obtener valores del formulario
                    const userData = {
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        nombre: document.getElementById('nombre').value,
                        dni: document.getElementById('identificacion').value,
                        telefono: document.getElementById('telefono').value
                    };

                    // 1. Registrar usuario en Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: userData.email,
                        password: userData.password
                    });

                    if (authError) throw authError;

                    // 2. Insertar en tabla 'persona' - ESTRUCTURA EXACTA DE TU TABLA
                    const { data, error } = await supabase
                        .from('persona')
                        .insert([{
                            auth_id: authData.user.id,  // PRIMARY KEY que referencia auth.users
                            nombre: userData.nombre,    // TEXT NOT NULL
                            dni: userData.dni,          // TEXT NOT NULL
                            telefono: userData.telefono,// TEXT NOT NULL
                            correo_electr: userData.email // TEXT NOT NULL
                            // created_at se auto-genera (TIMESTAMPTZ DEFAULT now())
                        }])
                        .select();

                    if (error) throw error;

                    // Éxito - muestra mensaje y redirige
                    successMessage.textContent = '¡Registro exitoso! Revisa tu correo para confirmar.';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'iniciar_secion.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error:', error);
                    
                    // Mensajes de error específicos
                    let errorMsg = 'Error al registrar. Por favor intenta nuevamente.';
                    if (error.message.includes('User already registered')) {
                        errorMsg = 'Este correo ya está registrado';
                    } else if (error.message.includes('violates row-level security')) {
                        errorMsg = 'Error de permisos. Contacta al administrador.';
                    }
                    
                    errorMessage.textContent = errorMsg;
                    errorMessage.style.display = 'block';
                    
                    // Restaurar botón
                    buttonText.textContent = 'Aceptar y Continuar';
                    buttonLoader.style.display = 'none';
                    form.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
