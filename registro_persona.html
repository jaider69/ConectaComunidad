<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
    <link rel="icon" href="data:,"> <!-- Elimina error 404 favicon -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #000;
      border-radius: 10px;
      max-width: 1000px;
      width: 100%;
    }

        .logo-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

        .logo-section img {
            width: 350px;
            height: auto;
        }

        .form-section {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      margin: 20px;
      position: relative;
    }

        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        /* Agrupaci√≥n de inputs y mensajes */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #000;
            border-radius: 20px;
            font-size: 16px;
            padding-right: 40px; /* espacio para el √≠cono en contrase√±a */
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #555;
        }

        .checkbox-container input {
            margin-right: 14px;
        }
        
        .submit-button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .submit-button:hover {
            background-color: #333;
        }
        
        .success-message {
            color: green;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
      
         /* Responsividad para pantallas m√°s peque√±as */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .logo-section, .form-section {
        margin: 10px;
      }
      
      .form-section {
        width: 90%;
      }
    }
      
    @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="imagenes/logo.jpeg" alt="Conecta Comunidad Logo">
        </div>

        <!-- Form Section -->
        <!-- Se agrega novalidate para desactivar los mensajes nativos -->
        <div class="form-section">
            <h2>Registro Persona</h2>
            <form id="registro-persona-form" novalidate>
                <!-- Mensajes generales de error y √©xito -->
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                
                <!-- Nombre Completo -->
                <div class="input-group">
                    <input type="text" class="input-field" id="nombre" placeholder="Nombre Completo" required>
                    <div class="error-message" id="error-nombre"></div>
                </div>
                
                <!-- N√∫mero de Identificaci√≥n -->
                <div class="input-group">
                    <input type="text" class="input-field" id="identificacion" placeholder="N√∫mero de Identificaci√≥n" required>
                    <div class="error-message" id="error-identificacion"></div>
                </div>
                
                <!-- Tel√©fono de contacto -->
                <div class="input-group">
                    <input type="text" class="input-field" id="telefono" placeholder="Tel√©fono de contacto" pattern="[0-9]{7,15}" title="Ingrese solo n√∫meros (m√≠nimo 7 y m√°ximo 15 d√≠gitos)" required>
                    <div class="error-message" id="error-telefono"></div>
                </div>
                
                <!-- Correo -->
                <div class="input-group">
                    <input type="email" class="input-field" id="email" placeholder="Correo" required>
                    <div class="error-message" id="error-email"></div>
                </div>
                
                <!-- Contrase√±a -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="password" placeholder="Contrase√±a" minlength="6" required>
                        <span class="toggle-password" id="toggle-password" onclick="togglePassword('password', 'toggle-password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                    <div class="error-message" id="error-password"></div>
                </div>
                
                <!-- Confirmar Contrase√±a -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="confirm-password" placeholder="Confirmar Contrase√±a" required>
                        <span class="toggle-password" id="toggle-confirm" onclick="togglePassword('confirm-password', 'toggle-confirm')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                    <div class="error-message" id="error-confirm-password"></div>
                </div>

                 <!-- T√©rminos y Condiciones -->
                 <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceptar los t√©rminos, condiciones y pol√≠ticas de ConectaComunidad y pol√≠tica de privacidad</label>
                  </div>
                  <div class="error-message" id="error-terms"></div>
                
                <!-- Bot√≥n de env√≠o -->
                <button type="submit" class="submit-button">
                    <span id="button-text">Registrarse</span>
                    <span id="button-loader" class="loader" style="display: none;"></span>
                </button>
                
               
            </form>
        </div>
    </div>

    <!-- Scripts al final del body para mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Funci√≥n para alternar visibilidad de contrase√±a y cambiar el √≠cono
        function togglePassword(fieldId, toggleId) {
            var field = document.getElementById(fieldId);
            var toggleIcon = document.getElementById(toggleId);
            if (field.type === "password") {
                field.type = "text";
                toggleIcon.textContent = "üëÅ";
            } else {
                field.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }
        
        // Funci√≥n de validaci√≥n para cada campo (mostrando mensaje personalizado en rojo)
        function validateField(input) {
            if (input.type === 'checkbox') return true;
            var errorElement = document.getElementById("error-" + input.id);
            if (!errorElement) return true;
            
            // Si el campo est√° vac√≠o, mostrar mensaje personalizado
            if (input.required && input.value.trim() === "") {
                errorElement.textContent = "Este campo es obligatorio.";
                return false;
            }
            
            // Si no cumple con la validaci√≥n (pattern, minLength, etc.)
            if (!input.checkValidity()) {
                if (input.type === "email") {
                    errorElement.textContent = "El formato del correo es incorrecto. Por favor, utilice un formato v√°lido (ej. usuario@dominio.com).";
                } else {
                    errorElement.textContent = input.title || "Campo inv√°lido.";
                }
                return false;
            }
            
            errorElement.textContent = "";
            return true;
        }
        
        // Validaci√≥n en tiempo real en cada campo (evento onblur)
        document.querySelectorAll('.input-field').forEach(function(input) {
            input.addEventListener('blur', function() {
                validateField(input);
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const supabaseUrl = 'https://ywfxblbdenirocfwexpz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3ZnhibGJkZW5pcm9jZndleHB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNjA0MTMsImV4cCI6MjA1ODkzNjQxM30.Vtd1VLKoOS7l_cIdtm7Rdhg-to7gA4jzZjk-TZNdaIA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            const form = document.getElementById('registro-persona-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');
            
            // Navegaci√≥n con Enter: mover el foco entre inputs (excluyendo checkboxes)
            const nonCheckboxInputs = Array.from(document.querySelectorAll('input')).filter(input => input.type !== 'checkbox');
            nonCheckboxInputs.forEach(function(input, index, inputs) {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            // Si es el √∫ltimo campo, se env√≠a el formulario
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Limpiar mensajes generales
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Validar campos individuales
                var formValid = true;
                const inputs = document.querySelectorAll('.input-field');
                inputs.forEach(function(input) {
                    if (!validateField(input)) {
                        formValid = false;
                    }
                });
                
                // Validar confirmaci√≥n de contrase√±a
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                if (password !== confirmPassword) {
                    document.getElementById('error-confirm-password').textContent = "Las contrase√±as no coinciden.";
                    formValid = false;
                }
                
                 // Validar checkbox de t√©rminos
      if (!document.getElementById('terms').checked) {
        document.getElementById('error-terms').textContent = "Debe aceptar los t√©rminos y condiciones.";
        formValid = false;
      }
                
                if (!formValid) return; // Detener env√≠o si hay errores
                
                // Estado de carga
                buttonText.textContent = 'Registrando';
                buttonLoader.style.display = 'inline-block';
                form.querySelector('button[type="submit"]').disabled = true;
                
                try {
                    // Obtener valores del formulario
                    const userData = {
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        nombre: document.getElementById('nombre').value,
                        dni: document.getElementById('identificacion').value,
                        telefono: document.getElementById('telefono').value
                    };
                    
                    // 1. Registrar usuario en Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: userData.email,
                        password: userData.password
                    });
                    
                    if (authError) throw authError;
                    
                    // 2. Insertar en tabla 'persona'
                    const { data, error } = await supabase
                        .from('persona')
                        .insert([{
                            auth_id: authData.user.id,
                            nombre: userData.nombre,
                            dni: userData.dni,
                            telefono: userData.telefono,
                            correo_electr: userData.email
                        }])
                        .select();
                    
                    if (error) throw error;
                    
                    // √âxito - mostrar mensaje y redirigir
                    successMessage.textContent = '¬°Registro exitoso! Revisa tu correo para confirmar.';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'iniciar_secion.html';
                    }, 3000);
                } catch (error) {
                    console.error('Error:', error);
                    let errorMsg = 'Error al registrar. Por favor intenta nuevamente.';
                    if (error.message.includes('User already registered')) {
                        errorMsg = 'Este correo ya est√° registrado';
                    } else if (error.message.includes('violates row-level security')) {
                        errorMsg = 'Error de permisos. Contacta al administrador.';
                    }
                    errorMessage.textContent = errorMsg;
                    errorMessage.style.display = 'block';
                    
                    // Restaurar bot√≥n
                    buttonText.textContent = 'Registrarse';
                    buttonLoader.style.display = 'none';
                    form.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
