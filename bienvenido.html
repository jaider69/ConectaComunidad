<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #000;
            padding: 20px;
            position: relative;
        }

        .header img {
            height: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding-bottom: 5px;
        }

        nav a:hover,
        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }

        .content {
            margin-top: 20px;
            padding: 0 15px;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            font-size: 16px;
            margin: 10px 0 30px;
        }

        .sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .section {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
        }

        .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .section button {
            background-color: #9c4be7;
            color: #FFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .section button:hover {
            background-color: #7b38b5;
        }
        
        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-icon img {
            width: 70px;
            height: 40px;
        }

        /* Media Queries para hacerlo responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .header img {
                height: 30px;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px 0;
            }
            
            nav a {
                font-size: 16px;
                padding: 5px;
            }
            
            .welcome {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
                margin: 10px 0 20px;
            }
            
            .sections {
                gap: 15px;
            }
            
            .section {
                width: 150px;
                padding: 15px;
            }
            
            .section button {
                padding: 8px;
                font-size: 14px;
            }
            
            .user-icon {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
            }
            
            .user-icon img {
                width: 50px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .header img {
                height: 25px;
            }
            
            nav {
                gap: 8px;
            }
            
            nav a {
                font-size: 14px;
            }
            
            .welcome {
                font-size: 18px;
            }
            
            .description {
                font-size: 13px;
                margin: 8px 0 15px;
            }
            
            .sections {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .section {
                width: 80%;
                max-width: 250px;
                padding: 10px;
            }
            
            .section button {
                padding: 7px;
                font-size: 13px;
            }
            
            .user-icon {
                width: 35px;
                height: 35px;
                top: 10px;
                right: 10px;
            }
            
            .user-icon img {
                width: 45px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="imagenes/logo1.jpeg" alt="Conecta Comunidad Logo">Conecta Comunidad
       
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="bienvenido.html" class="active">inicio</a> &nbsp;
                <a href="proyectos.html">proyectos</a> &nbsp;
                <a href="foro.html">foro</a> &nbsp;
                <a href="chat.html">chat</a> &nbsp;
                <a href="contactanos.html">contactanos</a> &nbsp;
                <a href="ayuda.html">ayuda</a>
            </div>
        </nav>

        <!-- Icono de usuario que redirige al perfil o página de usuario en una nueva pestaña -->
        <div class="user-icon">
            <a href="index.html" target="_blank">
                <img src="imagenes/usuario.jpeg" alt="User Icon">
            </a>
        </div>
    </header>

    <main class="content">
        <h1 class="welcome">BIENVENIDO A CONECTACOMUNIDAD</h1>
        <p class="description">Explora y Conecta<br>
            Empieza a crear o unirte a proyectos, encuentra organizaciones y voluntarios que compartan tus metas. ¡Haz que tus ideas cobren vida!</p>
        <div class="sections">
            <div class="section">
                <img src="imagenes/bonbillo.jpeg" alt="Proyectos Recientes">
                <button onclick="location.href='#proyectos-recientes'">PROYECTOS RECIENTES</button>
            </div>
            <div class="section">
                <img src="imagenes/corazon.jpeg" alt="Proyectos de Salud" width: 400px >
                <button onclick="window.location.href='gestion_proyectos.html'">GESTIÓN DE PROYECTOS</button>
            </div>
        </div>
    </main>

</body>
</html>
