<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #000;
            padding: 20px;
        }

        .header img {
            height: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding-bottom: 5px;
        }

        nav a:hover,
        nav a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }

        .content {
            margin-top: 20px;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            font-size: 16px;
            margin: 10px 0 30px;
        }

        .sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
        }

        .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .section button {
            background-color: #9c4be7;
            color: #FFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .section button:hover {
            background-color: #7b38b5;
        }
        
        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #FFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-icon img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Conecta Comunidad Logo">
        <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="bienvenido.html"class="active">inicio</a> &nbsp;
            <a href="proyectos.html">proyectos</a> &nbsp;
            <a href="foro.html">foro</a> &nbsp;
            <a href="chat.html">chat</a> &nbsp;
            <a href="contactanos.html">contactanos</a> &nbsp;
            <a href="ayuda.html">ayuda</a>
        </div>
        

    </nav>
        <div class="user-icon">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>

    <main class="content">
        <h1 class="welcome">BIENVENIDO A CONECTACOMUNIDAD</h1>
        <p class="description">Explora y Conecta<br>
            Empieza a crear o unirte a proyectos, encuentra organizaciones y voluntarios que compartan tus metas. ¡Haz que tus ideas cobren vida!</p>
        <div class="sections">
            <div class="section">
                <img src="proyectos-recientes.png" alt="Proyectos Recientes">
                <button onclick="location.href='#proyectos-recientes'">PROYECTOS RECIENTES</button>
            </div>
            <div class="section">
                <img src="organizaciones-activas.png" alt="Organizaciones Activas">
                <button onclick="location.href='#organizaciones-activas'">ORGANIZACIONES ACTIVAS</button>
            </div>
            <div class="section">
                <img src="proyectos-de-salud.png" alt="Proyectos de Salud">
                <button onclick="location.href='#proyectos-de-salud'">PROYECTOS DE SALUD</button>
            </div>
        </div>
    </main>

</body>
</html>
