<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Tema</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .logo {
            margin-top: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
        }

        input, textarea {
            width: 90%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: 20px;
        }

        button {
            width: 200px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #7b38b5;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7b38b5;
        }

        .star {
            position: absolute;
            width: 50px;
        }

        .star1 {
            top: 50px;
            right: 20px;
        }

        .star2 {
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="imagenes/logo.jpeg" alt="Logo Conecta Comunidad" width="120">
    </div>
    <h1>Añadir Nuevo Tema</h1>
    <div class="container">
        <!-- Formulario a la izquierda -->
        <div class="form-container">
            <input type="text" placeholder="Nombre del Asunto" id="nombreAsunto">
            <textarea placeholder="Breve descripción del Asunto" id="descripcionAsunto"></textarea>
        </div>
        <!-- Botones a la derecha -->
        <div class="button-container">
            <button onclick="navigateTo('foro.html')">SUBIR AL FORO</button>
            <button onclick="navigateTo('foro.html')">BORRAR</button>
            <button onclick="navigateTo('foro.html')">EDITAR</button>
        </div>
    </div>
    <img src="imagenes/estrella.jpeg" alt="Estrella decorativa" class="star star1">
    <img src="imagenes/triangulo.jpeg" alt="Estrella decorativa" class="star star2">

    <script>
        function navigateTo(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
