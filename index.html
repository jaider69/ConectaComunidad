<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Comunidad</title>
    <style>
        :root {
            --purple-primary: #8A2BE2;
            --purple-light: #9B4DEB;
            --black: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--white);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--purple-primary);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--purple-primary);
            color: var(--white);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--purple-light);
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 150px 50px 50px;
            gap: 50px;
        }

        .text-content {
            flex: 1;
            max-width: 600px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .title {
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-content img {
            max-width: 100%;
            height: auto;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 120px 20px 50px;
            }

            .navbar {
                padding: 20px;
                flex-wrap: wrap;
            }

            .nav-links {
                gap: 15px;
            }

            .auth-buttons {
                margin-top: 10px;
            }

            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <div class="logo">
                <img src="img/logo.png" alt="Conecta Comunidad">
            </div>
            <span>CONECTA COMUNIDAD</span>
        </a>
        
        <div class="nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="acerca_de.html">Acerca de</a>
        </div>

        <div class="auth-buttons">
            <a href="iniciar_secion.html" class="btn">Iniciar Sesión</a>
            <a href="registro.html" class="btn">Registro</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="text-content">
            <h2 class="subtitle">A TU ALCANCE</h2>
            <h1 class="title">CONECTACOMUNIDAD</h1>
            <p class="description">
                Registrate y comienza a descubrir oportunidades de 
                colaboración y apoyo que se alinean con tu misión. 
                Juntos podemos hacer la diferencia en nuestras 
                comunidades. ¡Gracias por ser parte del cambio!
            </p>
        </div>

        <div class="image-content">
            <img src="img/community-figures.png" alt="Comunidad Conectada">
        </div>
    </main>

    <!-- Indicador de desplazamiento -->
    <div class="scroll-indicator" onclick="window.location.href='acerca_de.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        </svg>
    </div>

    <!-- Script para manejar la navegación -->
    <script>
        // Función para manejar la navegación cuando se hace clic en la flecha
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            window.location.href = 'acerca_de.html';
        });
    </script>
</body>
</html>
