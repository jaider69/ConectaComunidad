<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Conecta Comunidad</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #111;
        }

        .navbar a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding-bottom: 5px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #9c4be7;
            border-bottom: 2px solid #9c4be7;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #111;
        }

        .header img {
            width: 40px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 25%;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .search-bar {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .chat-list {
            list-style: none;
            padding: 0;
        }

        .chat-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .chat-list li:hover {
            background-color: #222;
        }

        .chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            display: none;
        }

        .chat-placeholder {
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #777;
        }

        .chat-box {
            flex-grow: 1;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(45deg, #9c4de4, #4b4bff);
            color: #fff;
        }

        .received {
            align-self: flex-start;
            background-color: #333;
            color: #fff;
        }

        .input-area {
            display: flex;
            padding: 10px 0;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .input-area button {
            background-color: #9c4be7;
            color: #fff;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="imagenes/logo1.jpeg" alt="Conecta Comunidad Logo">
        <div class="header-title">Conecta Comunidad</div>
    </header>

    <nav class="navbar">
        <a href="bienvenido.html">Inicio</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="foro.html">Foro</a>
        <a href="chat.html" class="active">Chat</a>
        <a href="contactanos.html">Cont√°ctanos</a>
        <a href="ayuda.html">Ayuda</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <input type="text" class="search-bar" placeholder="Buscar chats..." oninput="filterChats()">
            <h3>Amigos</h3>
            <ul class="chat-list" id="chatList">
                <li onclick="loadChat('Alice')">Alice</li>
                <li onclick="loadChat('Carla')">Carla</li>
            </ul>
        </div>
        
        <div class="chat-placeholder" id="chatPlaceholder">Chatea con tus amigos</div>
        
        <div class="chat-container" id="chatContainer">
            <h2 id="chat-header">Chat</h2>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let currentChat = '';

        function loadChat(user) {
            currentChat = user;
            document.getElementById('chatPlaceholder').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('chat-header').innerText = 'Chat con ' + user;
            document.getElementById('chatBox').innerHTML = ''; 
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const messageText = messageInput.value.trim();
            
            if (messageText !== "") {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.innerText = messageText;
                chatBox.appendChild(messageElement);
                messageInput.value = "";
            }
        }

        function filterChats() {
            let input = document.querySelector(".search-bar").value.toLowerCase();
            let chats = document.querySelectorAll(".chat-list li");
            chats.forEach(chat => {
                chat.style.display = chat.textContent.toLowerCase().includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
